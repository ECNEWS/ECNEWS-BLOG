<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Blog Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
        .container { width: 70%; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .post-card { background-color: #f9f9f9; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        button { padding: 10px 20px; margin-top: 10px; border: none; background-color: #4CAF50; color: white; cursor: pointer; border-radius: 5px; }
        button:hover { opacity: 0.9; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .comment-section { margin-top: 20px; }
        .comment-section input { width: 80%; display: inline-block; }
        .comment-section button { width: 18%; display: inline-block; background-color: #00BFFF; }
        footer { text-align: center; padding: 10px; background-color: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>EC Blog Platform</h1>
        <p>Your own personal blogging platform</p>
    </header>

    <div class="container">
        <!-- New Post Form -->
        <h2>Create New Post</h2>
        <input type="text" id="post-title" placeholder="Post Title">
        <textarea id="post-content" rows="5" placeholder="Write your post content here..."></textarea>
        <input type="text" id="post-location" placeholder="Location">
        <button onclick="createPost()">Publish Post</button>

        <hr>

        <!-- Posts List -->
        <h2>Posts</h2>
        <div id="posts-list"></div>
    </div>

    <footer>
        &copy; 2025 EC Blog Platform
    </footer>

    <script>
        // Load posts from localStorage or start with empty array
        let posts = JSON.parse(localStorage.getItem('ecblog-posts')) || [];

        // Save posts to localStorage
        function savePosts() {
            localStorage.setItem('ecblog-posts', JSON.stringify(posts));
        }

        // Render all posts
        function renderPosts() {
            const container = document.getElementById('posts-list');
            container.innerHTML = '';
            posts.forEach((post, idx) => {
                const div = document.createElement('div');
                div.className = 'post-card';
                div.innerHTML = `
                    <div class="post-header"><strong>${post.title}</strong></div>
                    <p>${post.content}</p>
                    <p><small>üìç ${post.location} | üóìÔ∏è ${post.createdAt}</small></p>
                    <button onclick="toggleComments(${idx})">View Comments (${post.comments.length})</button>
                    <div class="comment-section" id="comments-${idx}" style="display:none;">
                        <input type="text" id="comment-input-${idx}" placeholder="Add a comment">
                        <button onclick="addComment(${idx})">Submit</button>
                        <div id="comments-list-${idx}"></div>
                    </div>
                `;
                container.appendChild(div);
                renderComments(idx);
            });
        }

        // Create a new post
        function createPost() {
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            const location = document.getElementById('post-location').value.trim();
            if (!title || !content || !location) {
                alert('Please fill out all fields.');
                return;
            }
            const newPost = {
                title,
                content,
                location,
                createdAt: new Date().toLocaleString(),
                comments: []
            };
            posts.unshift(newPost);
            savePosts();
            renderPosts();
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-location').value = '';
        }

        // Toggle comment section visibility
        function toggleComments(index) {
            const section = document.getElementById(`comments-${index}`);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        // Render comments for a post
        function renderComments(index) {
            const listDiv = document.getElementById(`comments-list-${index}`);
            listDiv.innerHTML = '';
            posts[index].comments.forEach(cmt => {
                const p = document.createElement('div');
                p.className = 'comment';
                p.innerText = `üí¨ ${cmt}`;
                listDiv.appendChild(p);
            });
        }

        // Add a comment to a post
        function addComment(index) {
            const input = document.getElementById(`comment-input-${index}`);
            const text = input.value.trim();
            if (!text) {
                alert('Enter a comment.');
                return;
            }
            posts[index].comments.push(text);
            savePosts();
            renderComments(index);
            input.value = '';
        }

        // Initial render on page load
        renderPosts();
    </script>

</body>
</html>
